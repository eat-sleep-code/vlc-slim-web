<!DOCTYPE html>
<html>
<head lang="en">
    <title>Speaker Control Panel</title>
    <meta charset="utf-8" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
    <meta name="application-name" content="Speaker Control Panel" />
    <meta name="theme-color" content="#000000" />
    <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Raleway&display=swap">
    <link rel="stylesheet" href="/css/app.css" />
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon" />
    <link rel="icon" sizes="192x192" href="/images/icon-192x192.png" type="image/png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/images/icon-180x180.png" type="image/png" />
</head>
<body>
    <section class="player">
        <div class="source-info">
			<div class="source-stream-info">
				<span class="stream dynamic" id="sourceStream"></span>
				<span class="time dynamic" id="sourcePlayTime">00:00:00</span>
			</div>
			<span class="song dynamic" id="sourceNowPlaying"></span>
        </div>
        <div id="controlButtons" class="controls">
            <i id="buttonPrev" class="fas fa-step-backward previous" tabindex="0" title="Previous Source"></i>
            <i id="buttonPlay" class="fas fa-play play paused" tabindex="0" title="Play"></i>
            <i id="buttonNext" class="fas fa-step-forward next" tabindex="0" title="Next Source"></i>
			<i id="buttonStop" class="fas fa-stop stop" tabindex="0" title="Stop"></i>
			<i id="buttonAdd" class="fas fa-plus add" tabindex="0" title="Add"></i>
			<div id="volumeSlider" class="volume-slider" title="Volume">
				<div class="ui-slider-handle volume-slider-handle">
					<i class="fas fa-volume-up" title="Volume"><span id="currentVolume" class="volume dynamic">50%</span></i>
				</div>
			</div>
        </div>
    </section>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="/js/app.js"></script>
</body>
</html>
